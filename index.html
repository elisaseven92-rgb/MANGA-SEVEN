
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Bubble Pro - Monochrome Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #fafafa;
            color: #000;
        }
        .manga-font {
            font-family: 'Bangers', cursive;
        }
        .manga-panel {
            box-shadow: 8px 8px 0px #000;
            border: 4px solid #000;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #000;
        }
        /* Efeito de retícula para áreas vazias */
        .halftone-bg {
            background-image: radial-gradient(#ccc 1px, transparent 0);
            background-size: 10px 10px;
        }

        /* Otimização para Exportação de PDF via Impressão */
        @media print {
            body { background: white !important; padding: 0 !important; }
            header, footer, .lg:col-span-4, button, .no-print {
                display: none !important;
            }
            .lg:col-span-8 {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .manga-panel {
                border: none !important;
                box-shadow: none !important;
                background: white !important;
            }
            .halftone-bg {
                background-image: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div id="root"></div>
</body>
</html>
